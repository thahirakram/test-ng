<table class="table mb-5">
<thead>
  <tr>
    <th scope="col"></th>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Age</th>
  </tr>
</thead> 
  <tbody>
    <tr *ngFor="let d of data">
      <th scope="row"></th>
      <td>{{d.id}}</td>
      <td>{{d.name}}</td>
      <td>{{d.age}}</td>
    </tr>
  </tbody>
</table>
